<html>
<head>
	<meta charset="utf-8"/>
	<!--html 문서 내 style에 적용: internal-->
	<style>
		p {
			color : blue;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<!--html 태그 안에 스타일 적용: inline-->
	<!--
	스타일 적용 우선순위: inline>internal>external
	-->
	<span style="color:red;">Hello World 1</span>
	<p>Hello World 2</p>
	<h5>Hello World 3</h5>
</body>
</html>
