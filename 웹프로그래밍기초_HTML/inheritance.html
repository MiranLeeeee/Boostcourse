<html>
<head>
	<!--css선언 순서, 상속-->
	<!-- CSS cascading: inline>internal>external
		1. 동일한 태그 등은 나중에 선언한 것이 적용
		2. 같은 태그를 표현하더라도 구체적인 것을 우선 적용
		3. 같은 태그가 아이디와 클래스로 표현될 때 아이디를 우선 적용
	-->
	<style>
		body > div {
			color: blue;
			font-size: 30px;
			border: 2px solid slategray;
			padding: 30px;	
		}

		div ul li div p {
			color : green;
		}
	</style>
</head>
<body>
	<div>
		<span>span 태그입니다.</span>
		<ul>
			<li>
				<span>li 태그 안에 있는 span 태그입니다.</span>
				<div>
					<p>li 태그 안에 있는 div 태그 안의 p 태그입니다.</p>
				</div>
			</li>
			<li>
			</li>
		</ul>
	</div>
</body>
</html>
