<html>
<!--
*엘리먼트 배치 방식
1. 속성
	1) display (block, inline, inline-block)
	2) position (static, absolute, relative, fixed)
	3) float (right, left)
-->
<head>
	<style>
		div {
			width: 100px;
			height: 100px;
			border: 1px solid gray;
			display: inline;
		}
	</style>
</head>
<body>
<!--display: block-->
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
</body>
</html>
